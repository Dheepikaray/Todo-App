<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Name</th>
    </tr>
    {% for x in data %}
    <tr>
        <td><h1>{{ x.title }}</h1></td>
        <td><h1>{{ x.name }}</h1></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
